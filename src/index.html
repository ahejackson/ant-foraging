<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant World</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="instructions">
      <h1>Instructions</h1>

      <ul>
        <li>Arrow keys - move the map</li>
        <li>Hold shift and move mouse to rotate the map</li>
        <li>Space - pause / resume</li>
        <li>'S' - advance the model a single iteration</li>
        <li>'P' - changed the displayed pheromone</li>
        <li>Click on the map to place/remove an obstacle</li>
      </ul>
    </div>
    <canvas id="ants"></canvas>
    <script src="./ants.ts"></script>
  </body>
</html>
